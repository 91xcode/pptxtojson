<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pptx2json</title>
	<script src="node_modules/jszip/dist/jszip.js"></script>
	<script src="node_modules/tinycolor2/tinycolor.js"></script>
	<script src="node_modules/txml/dist/txml.min.js"></script>
	
	<script src="src/pptx2json.js"></script>
</head>

<body>
	<input id="upload" type="file" class="upload" accept="application/vnd.openxmlformats-officedocument.presentationml.presentation"/>

	<script>
		document.querySelector('#upload').addEventListener('change', evt => {
			const fileName = evt.target.files[0]
			
			const reader = new FileReader()
			reader.onload = async e => {
				const json = await pptx2json(e.target.result)
				console.log(json)
			}
			reader.readAsArrayBuffer(fileName)
		})
	</script>
</body>
</html>
